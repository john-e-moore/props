        - id: 8025
          name: rbis
        - id: 7979
          name: runs-scored
        - id: 12149
          name: hits-runs-rbis
        - id: 9872
          name: stolen-bases
        - id: 6605
          name: strikeouts
        - id: 11031
          name: singles
        - id: 11032
          name: doubles
        - id: 11033
          name: triples
        - id: 12146
          name: walks
    - id: 1031
      name: pitcher-props
